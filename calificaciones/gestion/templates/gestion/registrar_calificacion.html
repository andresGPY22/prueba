<!DOCTYPE html>
<html>
<head>
    <title>Registrar Calificación</title>
</head>
<body>
    <h1>Registrar Calificación para {{ estudiante.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="asignatura">Asignatura:</label>
        <select id="asignatura" name="asignatura">
            {% for asignatura in asignaturas %}
                <option value="{{ asignatura.id }}">{{ asignatura.nombre }}</option>
            {% endfor %}
        </select>
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="DEB">Deberes</option>
            <option value="EXA">Examen</option>
        </select>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" min="0" max="10" step="0.01" required>
        <button type="submit">Registrar</button>
    </form>
    <a href="{% url 'listar_estudiantes' %}">Volver al listado</a>
</body>
</html>
