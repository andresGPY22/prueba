<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Calificaciones</title>
</head>
<body>
    <h1>Lista de Calificaciones</h1>
    <ul>
        {% for calificacion in calificaciones %}
            <li>{{ calificacion.estudiante.nombre }} - {{ calificacion.asignatura }}: {{ calificacion.nota }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_calificacion' %}">Crear Calificaci√≥n</a>
</body>
</html>
